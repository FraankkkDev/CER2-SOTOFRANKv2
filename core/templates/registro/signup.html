{% extends "base.html" %}
{% block title %}Registrarse{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-header bg-dark text-white">
                <h3 class="mb-0">Crear una Cuenta</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-warning w-100">Registrarse</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <small class="text-muted">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia Sesión</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
